<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MTS WMS</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="MultisoftSRM/src/pages/login/output.css">

  <script src="MultisoftSRM/public/lib/jquery.min.js" defer></script>
  <script type="module" src="MultisoftSRM/src/scripts/shared/init.js"></script>
</head>

<body class="relative bg-slate-50 dark:bg-gray-900" data-page="login">
  <div class="absolute top-0 end-0 z-20 mt-6 me-6">
    <div data-include="toggle-darkmode"></div>
  </div>
  <div class="flex flex-col sm:flex-row h-screen relative">
    <div
      class="absolute w-full h-full sm:w-1/2 sm:rounded-br-full dark:bg-transparent dark:sm:bg-gray-800 bg-blue-900 sm:drop-shadow-xl/50 -z-10 transition-transform">
    </div>
    <!-- Logo -->
    <div
      class="relative w-full sm:w-1/2 h-1/2 sm:h-full flex flex-col items-center justify-end sm:justify-center pt-8 px-8 sm:p-8 z-10">
      <img src="MULTISOFTSRMMultisoftSRM/public/assets/images/Logo_blanco_transparente.png" alt="Logo MTS" class="max-w-xs w-full mb-4" />
      <h1 class="flex flex-col justify-center items-center text-lg font-medium text-white font-poppins">
        <span>Multisoft</span><span>Supplier Relationship Management</span>
      </h1>
    </div>

    <!-- Formulario -->
    <div
      class="w-full sm:w-1/2 h-1/2 sm:h-full flex flex-col items-center justify-end sm:justify-center px-2 sm:p-8 md:p-12 z-10">
      <form class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-4 sm:p-6 w-full space-y-6" id="loginForm"
        autocomplete="off">
        <div>
          <label for="username"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 font-inter cursor-pointer">Usuario</label>
          <div class="relative w-full">
            <svg class="size-5 absolute text-gray-700 dark:text-gray-300 start-2 top-1/2 -translate-y-1/2">
              <use xlink:href="MultisoftSRM/public/assets/icons/sprite.svg#icon-person-fill"></use>
            </svg>
            <input type="text" id="username" placeholder="juanperez / juan@email.com / +521234567890"
              class="w-full ps-9 pe-2 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
        </div>

        <div>
          <label for="password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 font-inter cursor-pointer">Contraseña</label>
          <div class="relative w-full">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="size-5 absolute text-gray-700 dark:text-gray-300 start-2 top-1/2 -translate-y-1/2">
              <path fill-rule="evenodd"
                d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                clip-rule="evenodd" />
            </svg>

            <input type="password" id="password" placeholder="Contraseña"
              class="w-full ps-9 pe-2 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <button class="absolute text-gray-700 dark:text-gray-300 right-0 top-1/2 focus:outline-none -translate-y-1/2 -translate-x-1/2 cursor-pointer" id="toggle-pasword">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                <path fill-rule="evenodd"
                  d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                  clip-rule="evenodd" />
              </svg>
            </button>

          </div>
        </div>

        <div class="flex items-center justify-center mt-2">

          <div class="relative inline-flex gap-6">
            <div class="w-11 h-5">
              <input id="remember" type="checkbox"
                class="peer appearance-none w-11 h-5 border border-gray-300 dark:border-gray-600 rounded-full bg-slate-100 dark:bg-gray-900 checked:bg-blue-700 cursor-pointer transition-colors duration-300" />

              <label for="remember"
                class="absolute top-0 left-0 h-5 w-5 cursor-pointer rounded-full border border-slate-300 bg-white shadow-sm transition-all duration-300 before:absolute before:top-2/4 before:left-2/4 before:block before:h-10 before:w-10 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-slate-400 before:opacity-0 before:transition-opacity hover:before:opacity-10 peer-checked:translate-x-6 peer-checked:border-slate-800">
                <div class="top-2/4 left-2/4 inline-block -translate-x-2/4 -translate-y-2/4 rounded-full p-5"
                  data-ripple-dark="true"></div>
              </label>
            </div>

            <label for="remember"
              class="text-sm font-medium text-gray-700 dark:text-gray-300 cursor-pointer font-inter">
              Recordarme
            </label>
          </div>
        </div>


        <div class="drop-shadow-lg">
          <button type="submit"
            class="w-full bg-blue-900 hover:bg-blue-700 text-white font-semibold py-2 rounded-md hover:scale-[102%] transition-transform cursor-pointer font-inter">
            Iniciar Sesión
          </button>
          <div class="font-mono text-center text-sm text-gray-700 dark:text-gray-300 mt-1" id="loginStatus">
          </div>
        </div>

      </form>

      <p class="py-4 text-xs text-gray-400 text-center project-version">
        Derechos Reservados ·
        <a href="https://www.multisoft.com.ar/home" target="_blank" class="underline hover:text-blue-500">
          @Multisoft
        </a>
      </p>
    </div>
  </div>
</body>

</html>
