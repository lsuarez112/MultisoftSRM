<tr>
  <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span class="text-gray-700 dark:text-gray-200">{{fecha_carga}}</span>
  </td>
  <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span class="text-gray-700 dark:text-gray-200">{{fecha_emision}}</span>
  </td>
  <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span class="text-gray-700 dark:text-gray-200">{{fecha_vencimiento}}</span>
  </td>
  <td class="px-4 py-3 text-sm font-medium whitespace-nowrap">
    <span class="text-gray-800 dark:text-white">{{numero_fact}}</span>
  </td>
  <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span class="text-gray-700 dark:text-gray-200">${{importe}}</span>
  </td>
  <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span
      class="inline-block px-3 py-1 rounded-full font-medium text-emerald-600 bg-emerald-100/70 dark:text-emerald-400 dark:bg-emerald-800/30">
      {{estado}}
    </span>
  </td>
  <!-- <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span class="text-gray-700 dark:text-gray-200">{{observacion}}</span>
  </td> -->
  <td class="px-4 py-3 text-sm whitespace-nowrap max-w-sm">
    <div x-data="{ hover: false }" class="cursor-zoom-in">
      <p @mouseenter="hover = true" @mouseleave="hover = false" :class="{
        'truncate': !hover,
        'whitespace-normal': hover
      }" class="transition-all duration-300 text-gray-700 dark:text-gray-200">
        {{observacion}}
      </p>
    </div>
  </td>
  <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span class="text-gray-700 dark:text-gray-200">{{condicion_compra}}</span>
  </td>
  <td class="px-4 py-3 text-sm whitespace-nowrap">
    <span class="text-gray-700 dark:text-gray-200">{{centro_costo}}</span>
  </td>
</tr>
