<tr>
    <td class="px-4 py-3 text-sm whitespace-nowrap">
        <span class="text-gray-700 dark:text-gray-200">{{fecha}}</span>
    </td>
    <td class="px-12 py-3 text-sm font-medium whitespace-nowrap">
        <span class="text-gray-800 dark:text-white">{{numero_doc}}</span>
    </td>
    <td class="px-4 py-3 text-sm whitespace-nowrap">
        <span
            class="inline-block px-3 py-1 rounded-full font-medium text-emerald-600 bg-emerald-100/70 dark:text-emerald-400 dark:bg-emerald-800/30">
            {{tipo}}
        </span>
    </td>
    <td class="px-4 py-3 text-sm whitespace-nowrap">
        <span class="text-gray-700 dark:text-gray-200">{{debe}}</span>
    </td>
    <td class="px-4 py-3 text-sm whitespace-nowrap">
        <span class="text-gray-700 dark:text-gray-200">{{haber}}</span>
    </td>
    <td class="px-4 py-3 text-sm whitespace-nowrap">
        <span class="text-gray-700 dark:text-gray-200 font-semibold">{{saldo}}</span>
    </td>
</tr>
